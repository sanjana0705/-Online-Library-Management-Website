<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<title>User Dashboard</title>-->
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        /* âœ… Navbar */
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #111;
            padding: 0px 0px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            color: white;
        }

        /* âœ… Menu Button (â˜°) */
        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            display: block;
            padding: 5px 10px;  /* ðŸ”¹ Added padding */
            margin-right: 15px; /* ðŸ”¹ Adjusted margin */
            border: 1px solid transparent; /* ðŸ”¹ Remove debug border */
            background: #222;  /* ðŸ”¹ Optional: Background for better visibility */
            border-radius: 5px; /* ðŸ”¹ Smooth edges */


        }

        /* âœ… Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: #111;
            position: fixed;
            top: 0;
            left: -250px;
            transition: left 0.3s;
            z-index: 1001;
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: #444;
        }

        /* âœ… Main Content */
        .main-content {
            padding: 80px 20px;
        }

        /* âœ… Dashboard Cards */
        .dashboard-cards {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .card {
            background: #222;
            padding: 20px;
            width: 250px;
            border-radius: 8px;
            text-align: center;
        }

        .card h3 {
            margin: 0;
            font-size: 18px;
        }

        .card p {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- âœ… Navbar -->
    <div class="navbar">
        <h1>Online Library</h1>
        <span class="menu-icon" id="menuBtn">â˜°</span> <!-- âœ… Visible Now -->
    </div>

    <!-- âœ… Sidebar -->
    <div id="sidebar" class="sidebar">
        <!--<a href="profile.html">ðŸ‘¤Profile</a>
        <a href="book.html">ðŸ“š Books</a>
        <a href="dashboard.html">ðŸ“Š Dashboard</a>

        <a href="issue_book.html">ðŸ“– Issue/Return</a>

        <a href="index.html" onclick="logout()">ðŸšª Logout</a>-->

        <a href="{{ url_for('user_profile') }}">ðŸ‘¤Profile</a>
        <a href="{{ url_for('user_dashboard') }}">ðŸ“ŠDashboard</a>
        <a href="{{ url_for('user_book_page') }}">ðŸ“šBooks</a>
        <a href="{{ url_for('issue_book') }}">ðŸ“–Issue Book</a>
        <li id ="transaction">
            <a href="#">Transaction</a>
               <div class="dropdown" id="dropdown">
                   <a href="{{ url_for('borrow_page') }}">borrow</a>
                   <!--<a href="view_book.html">ðŸ“šView Book</a>-->
               </div></li>
        <a href="{{ url_for('logout') }}">ðŸšªLogout</a>

    </div>

    <!-- âœ… Main Content -->
    <div class="main-content">
       <h1>User Dashboard</h1>
        <div class="dashboard-cards">
            <div class="card" style="background: #444;">
                <h3>Books Not Returned Yet</h3>
                <p>0</p>
            </div>
            <div class="card" style="background: #666;">
                <h3>Available Books</h3>
                <p>12</p>
            </div>
            <div class="card" style="background: #666;">
                <h3>NO of books borrow</h3>
                <p>0</p>
            </div>
            
            <div class="card" style="background: #888;">
                <h3>Issue Book Requests</h3>
                <p>1</p>
            </div>
            <div class="card" style="background: #aaa;">
                <h3>Fine/Penalty</h3>
                <p>0</p>
            </div>
        </div>
    </div>

    <script>
        let sidebarOpen = false;
        const sidebar = document.getElementById("sidebar");
        const menuBtn = document.getElementById("menuBtn");

        menuBtn.addEventListener("click", function (event) {
            event.stopPropagation(); // Prevent click from closing sidebar immediately
            sidebarOpen = !sidebarOpen;
            sidebar.style.left = sidebarOpen ? "0px" : "-250px";
        });

        // âœ… Close Sidebar when Clicking Outside
        document.addEventListener("click", function (event) {
            if (sidebarOpen && !sidebar.contains(event.target) && event.target !== menuBtn) {
                sidebar.style.left = "-250px";
                sidebarOpen = false;
            }
        });

        function logout() {
            alert("Logging out...");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>

</body>
