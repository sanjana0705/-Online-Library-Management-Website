<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Library System</title>

    <style>
        /* Global Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

/* Body Styling */
body {
    display: flex;
    height: 100vh;
    background: #000;
    color: #fff;
}

/* Sidebar Styling */
.sidebar {
    width: 250px;
    background: #111;
    padding: 20px;
    display: flex;
    flex-direction: column;
    position: fixed;
    left: -250px; /* Hidden initially */
    top: 0;
    bottom: 0;
    transition: left 0.3s ease; /* Slide animation */
    z-index: 1000; /* Ensure it's on top */
}

.sidebar.open {
    left: 0; /* Show sidebar */
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
    font-size: 24px;
    color: #fff;
}

.sidebar ul {
    list-style: none;
}

.sidebar ul li {
    margin: 20px 0;
}

.sidebar ul li a {
    color: #bbb;
    text-decoration: none;
    font-size: 18px;
    display: block;
    padding: 10px;
    border-radius: 8px;
    transition: background 0.3s ease;
}

.sidebar ul li a:hover,
.sidebar ul li a.active {
    background: #222;
    color: #fff;
}

/* Dropdown for Manage Books */
.dropdown {
            display: none;
            flex-direction: column;
            padding-left: 20px;
        }

        .dropdown a {
            font-size: 16px;
            padding: 5px 0;

        }

        .dropdown.show {
            display: flex;
        }

/* Main Content */
.main-content {
    flex-grow: 1;
    padding: 40px;
    margin-left: 0; /* No offset when sidebar is hidden */
    transition: margin-left 0.3s ease;
}

/* Adjust when sidebar is open */
.main-content.open {
    margin-left: 250px;
}

/* Header */
header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 40px;
    border-bottom: 2px solid #fff;
    padding-bottom: 10px;
}

header h1 {
    font-size: 32px;
}

/* Menu Button */
#menu-btn {
    background: #fff;
    color: #000;
    border: none;
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 8px;
    cursor: pointer;
}

/* Dashboard Stats */
.stats-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 30px;
}

.stat-box {
    background: #222;
    padding: 20px;
    border-radius: 12px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
}

.stat-box h3 {
    font-size: 20px;
    margin-bottom: 15px;
}

.stat-box p {
    font-size: 28px;
    font-weight: bold;
}

    </style>
    

</head>
