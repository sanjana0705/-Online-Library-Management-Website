    <script>

function toggleMenu() {
    const menu = document.getElementById('menu');
    menu.classList.toggle('show-menu'); // Toggle visibility of the menu
}

        function openSidebar(event) {
                event.stopPropagation();

                document.getElementById("sidebar").style.width = "0";

            function logout() {
                window.location.href = "/";
            }
        document.addEventListener('DOMContentLoaded', function () {
            const borrowData = JSON.parse(localStorage.getItem('borrowedBooks')) || [];
            const borrowTable = document.getElementById('borrowTable').getElementsByTagName('tbody')[0];
            const payAllBtn = document.getElementById('payAllBtn');

            if (borrowData.length === 0) {
                const emptyMessage = document.createElement('tr');
                emptyMessage.innerHTML = '<td colspan="4" class="empty-message">No books borrowed yet.</td>';
                borrowTable.appendChild(emptyMessage);
                payAllBtn.style.display = 'none'; // Hide pay button if no books
            } else {
                borrowData.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${item.userName}</td>
                        <td>${item.bookName}</td>
                        <td>${item.authorName}</td>
                        <td>
                            <button class="pay-btn" onclick="makePayment(${index})">Pay</button>
                            <button class="remove-btn" onclick="removeBook(${index})">Remove</button>
                        </td>
                    `;
                    borrowTable.appendChild(row);
                });
            }
        });

        function makePayment(index) {
            alert('Proceeding to payment for book: ' + JSON.parse(localStorage.getItem('borrowedBooks'))[index].bookName);
            // You can integrate actual payment flow here
        }

        function removeBook(index) {
            const borrowData = JSON.parse(localStorage.getItem('borrowedBooks')) || [];
            borrowData.splice(index, 1);
            localStorage.setItem('borrowedBooks', JSON.stringify(borrowData));
            location.reload();
        }
        // Redirect to Payment Page with Book ID
function makePayment(index) {
    const borrowData = JSON.parse(localStorage.getItem('borrowedBooks')) || [];
    const bookId = index;  // Use index as a unique identifier (or use DB ID if available)
    
    // Redirect to the payment detail page
    window.location.href = `/payment/${bookId}`;
}
// Function to handle payment for all books
function payAll() {
            const borrowData = JSON.parse(localStorage.getItem('borrowedBooks')) || [];
            if (borrowData.length === 0) {
                alert('No books available for payment.');
                return;
            }

            // Redirect to payment page with book details
            const bookIds = borrowData.map((_, index) => index).join(',');
            window.location.href = `/payment?books=${bookIds}`;
        }
